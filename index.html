<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="img/github-icon.svg" />
    <title>GitHub</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="card-container">
            <div class="card-title">
                <h1>devfinder</h1>
                <div class="theme">
                    <span>LIGHT</span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#e6ebf0" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                      </svg>
                    </span>
                </div>
            </div>
            <div class="card-search">
                <input type="text" class="search-box" placeholder="Search GitHub username...">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </div>
                <button class="search-btn">Search</button>
            </div>
            <div class="card-content">
                <div class="content-image">
                    <img src="img/github.png" alt="Github Logo">
                </div>
                <div class="content-body">
                    <div class="user-info">
                        <div>
                            <h2 class="userName">The Octacat</h2>
                            <span class="userId">@octacat</span>
                            <span class="userBio">This profile has no bio</span>
                        </div>
                        <div>
                            <span class="date">
                                Joined 25 Jan 2011
                            </span>
                        </div>
                    </div>
                    <div class="user-follow">
                        <div>
                            <div class="follow-title">Repos</div>
                            <div class="follow-number">8</div>
                        </div>
                        <div>
                            <div class="follow-title">Followers</div>
                            <div class="follow-number">3938</div>
                        </div>
                        <div>
                            <div class="follow-title">Following</div>
                            <div class="follow-number">9</div>
                        </div>
                    </div>
                    <div class="user-links">
                        <div class="links-items">
                            <div class="items-icon">              
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" color="currentColor" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                </svg>
                            </div>
                            <div class="items-text">
                                <span>San Francisco</span>
                            </div>
                        </div>
                        
                        <div class="links-items not-available">
                            <div class="items-icon">
                                <svg viewBox="0 0 20 20" fill="#878fa8" aria-hidden="true" class="h-3 w-3 fill-slate-400">
                                    <path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0 0 20 3.92a8.19 8.19 0 0 1-2.357.646 4.118 4.118 0 0 0 1.804-2.27 8.224 8.224 0 0 1-2.605.996 4.107 4.107 0 0 0-6.993 3.743 11.65 11.65 0 0 1-8.457-4.287 4.106 4.106 0 0 0 1.27 5.477A4.073 4.073 0 0 1 .8 7.713v.052a4.105 4.105 0 0 0 3.292 4.022 4.095 4.095 0 0 1-1.853.07 4.108 4.108 0 0 0 3.834 2.85A8.233 8.233 0 0 1 0 16.407a11.615 11.615 0 0 0 6.29 1.84"></path>
                                </svg>
                            </div>
                            <div class="items-text">
                                <span>Not Available</span> 
                            </div>
                        </div>
                        
                        <div class="links-items">
                            <div class="items-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-3 h-3">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
                                </svg>                          
                            </div>
                            <div class="items-text">
                                <span>https://github.blog</span>  
                            </div>
                        </div>
                        
                        <div class="links-items">
                            <div class="items-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-2 h-2">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
                                </svg>                          
                            </div>
                            <div class="items-text">
                                <span>@github</span>  
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
